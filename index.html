<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blackjack</title>
</head>
<body>
  <div class="container">
    <div id="table">

      <div id="messages"></div>
      
      <div class="dealer-label"><label>Dealer: <div id="dealer-points"></div></label></div>
      
      <div id="dealer-hand" class="hand">
    
      </div>
      
      <div class="player-label"><label>Player: <div id="player-points"></div></label><label>Money: $<div id="player-money">500</div></label></div>
      
      <div id="player-hand" class="hand">
  
      </div>
      
      <div class="buttons">
      
      <button id="deal-button">Deal</button>
      
      <button id="hit-button">Hit</button>
      
      <button id="stand-button">Stand</button>

      <button id="dd-button">Double Down</button>

      <button id="bet-button">Bet Button</button>

      <div id="player-chip"><div id="dolla">$</div><div id="player-bet">0</div></div>
      
      </div>
      
    </div>
  </div>
  <script src="blackjack.js"></script>
</body>
</html>
