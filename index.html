<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blackjack</title>
</head>
<body>
  <div class="my-container">
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p>Welcome to Blackjack!</p>
        <form id="theform" onsubmit="return false">
          <div class="deck-div">
            <p>How many decks in the shoe?</p>
            <label for="single">Single Deck<input type="radio" id="Single" value="Single" name="decks"></input></label>
            <label for="three">Three Deck<input type="radio" id="Three" value="Three" name="decks"></input></label>
            <label for="six">Six Deck<input type="radio" id="Six" value="Six" name="decks"></input></label>
          </div>
          <div class="dollar-div">
            <p>How many dollars on the table?</p>
            <input type="text" id="userInput" placeholder="Enter dollar amount here: " value="">
            <input type="submit" id="subButton">
          </div>
        </form>
        <p>Good luck!</p>
        <span class="close">&times;</span>
      </div>
    </div>
    <!--Blackjack Table area-->
    <div id="table">

      <div id="messages"></div>
      
      <div class="dealer-label"><label>Dealer: <div id="dealer-points"></div></label><label>Decks: <div id="deck-number">0</div></label></div>
      
      <div id="dealer-hand" class="hand">
    
      </div>
      
      <div class="player-label"><label>Player: <div id="player-points"></div></label><label>Money: $<div id="player-money">0</div></label></div>
      
      <div id="player-hand" class="hand">
  
      </div>
      
      <div class="buttons">
      
      <button id="deal-button">Deal</button>
      
      <button id="hit-button">Hit</button>
      
      <button id="stand-button">Stand</button>

      <button id="dd-button">Double Down</button>

      <button id="bet-button">Place Bet</button>

      <div id="player-chip"><div id="dolla">$</div><div id="player-bet">0</div></div>
      
      </div>
      
    </div>
  </div>
  <script src="blackjack.js"></script>
</body>
</html>
